<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h3>Colliding variabsl</h3>
    <p>In the console try to access the below variables to see what you get</p>
    <script type="text/javascript">
      //<![CDATA[
      var varOne = 1
      const iffe = function () { // this iffe allows use to assing properties to an object and use any name we want as we know it will not collide with our global scope name space
        function functionOne () {
          return "the real function one"
        }
        return {
          functionOne: functionOne
        }
      }()
      // ]]>
    </script>
    <script type="text/javascript">
      //<![CDATA[
      var varTwo = 2
      function functionOne () {
        return "I'm a bad function, I'm global"
      }
      // ]]>
    </script>
    <script type="text/javascript">
      //<![CDATA[
      var varOne = 100
      // ]]>
    </script>
    <script type="text/javascript">
      //<![CDATA[
      const constOne = 1
      // ]]>
    </script>
    <script type="text/javascript">
      //<![CDATA[
      const constOne = 200
      // ]]>
    </script>
  </body>
</html>
<!-- in the above example varOne will be overwritten by the second declaration and have a value of 100 -->
<!-- constOne will remain with a value of 1 and provide a syntaxError because constOne is already defined -->
<!-- we are able to have two functions called functionOne and both can be called without issues because the IIFE wraps the first one to it's function scope and returns an object for us to use -->
